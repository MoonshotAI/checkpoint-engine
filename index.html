    <style>
        /* CSS Variables for Theme Colors */
        :root {

        /* Dark theme - Dark backgrounds with light text */
        body.dark-theme {

            --bg-container: #2d2d2d;
            --bg-content: #2d2d2d;
            --bg-code: #404040;

            --text-link-hover: #a8d8ff;
            --text-footer: #b0b0b0;
            --border-light: #555555;
            --border-medium: #555555;
            --border-dark: #404040;

        body {

            line-height: 1.7;

        .container {

        /* Text colors - follow theme */
        .markdown-body,

            color: var(--text-main) !important;
            transition: color 0.3s ease;
        }
        
        .markdown-body a {
            color: var(--text-link) !important;
        }
        
        .markdown-body a:hover {
            color: var(--text-link-hover) !important;
        }
        
        .markdown-body h1, .markdown-body h2, .markdown-body h3 {
            border-bottom: 2px solid var(--border-light);
            padding-bottom: 0.4em;

        }
        
        /* Ensure no white backgrounds sneak in */
        .markdown-body table * {
            background-color: transparent !important;
        }
        
        .markdown-body table th,

        .markdown-body table tbody tr:nth-child(even) * {

        /* Code colors - follow theme */
        .markdown-body pre {

        /* Other elements */

            max-width: 100%;

        .header-content {

        .logo {

        .header-titles {

        .header h1 {

            font-weight: 700;

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.3/purify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    
    <script>
        // 简单的语言配置
        const translations = {
            en: {
                title: "How Kimi K2 Achieves Efficient RL Parameter Updates",
                subtitle: "Technical breakthrough from 10 minutes to 20 seconds - Checkpoint Engine high-performance parameter update solution",
                loading: "Loading README.md...",
                errorTitle: "Loading Failed",
                errorMessage: "Unable to load README.md file",
                errorCheck: "Please ensure README.md file exists in the same directory.",
                footer: "Kimi K2 Technical Sharing - ",
                themeTooltip: "Switch Dark/Light Mode"
            },
            zh: {
                title: "Kimi K2 如何实现高效 RL 参数更新",
                subtitle: "从10分钟到20秒的技术突破 - Checkpoint Engine 高性能参数更新方案",
                loading: "正在加载 README.md...",
                errorTitle: "加载失败",
                errorMessage: "无法加载 README.md 文件",
                errorCheck: "请确保 README.md 文件存在于同一目录中。",
                footer: "Kimi K2 技术分享 - ",
                themeTooltip: "切换深色/浅色模式"
            }
        };

        // 获取当前语言 - 默认英文
        function getCurrentLanguage() {
            const urlParams = new URLSearchParams(window.location.search);
            const urlLang = urlParams.get('lang') || urlParams.get('language');
            if (urlLang === 'zh' || urlLang === 'en') {
                return urlLang;
            }
            // 默认英文
            return 'en';
        }

        let currentLanguage = getCurrentLanguage();

        // 预处理markdown，支持图片caption和自定义样式
        function preprocessMarkdownForCaptions(markdown) {
            let processedMarkdown = markdown;
            
            // 1. 处理带caption的图片（图片后跟斜体）
            // ![alt](src) 或 ![alt](src "title") 后跟 *caption* 或 _caption_
            const imageWithCaptionPattern = /(!\[([^\]]*)\]\(([^)]+)\))\s*\n\s*[*_]\s*([^*_]+)\s*[*_]/g;
            
            processedMarkdown = processedMarkdown.replace(imageWithCaptionPattern, (match, imageSyntax, alt, src, caption) => {
                // 提取src和title（如果存在）
                const srcParts = src.split(' ');
                const imageSrc = srcParts[0];
                const imageTitle = srcParts.length > 1 ? srcParts.slice(1).join(' ').replace(/^["']|["']$/g, '') : '';
                
                // 根据图片路径决定样式类
                let imageClass = '';
                if (imageSrc.includes('three-stage-pipeline')) {
                    imageClass = 'pipeline-image';
                } else if (imageSrc.includes('recover')) {
                    imageClass = 'small-image';
                }
                
                // 返回figure元素
                return `<figure class="image-with-caption"><img src="${imageSrc}" alt="${alt}" title="${imageTitle}" loading="lazy" class="${imageClass}"><figcaption>${caption.trim()}</figcaption></figure>`;
            });
            
            // 2. 处理普通图片，添加样式类
            const normalImagePattern = /!\[([^\]]*)\]\(([^)]+)\)/g;
            processedMarkdown = processedMarkdown.replace(normalImagePattern, (match, alt, src) => {
                // 提取src和title（如果存在）
                const srcParts = src.split(' ');
                const imageSrc = srcParts[0];
                const imageTitle = srcParts.length > 1 ? srcParts.slice(1).join(' ').replace(/^["']|["']$/g, '') : '';
                
                // 根据图片路径决定样式类
                let imageClass = '';
                if (imageSrc.includes('three-stage-pipeline')) {
                    imageClass = 'pipeline-image';
                } else if (imageSrc.includes('recover')) {
                    imageClass = 'small-image';
                }
                
                return `<img src="${imageSrc}" alt="${alt}" title="${imageTitle}" loading="lazy" class="${imageClass}">`;
            });
            
            return processedMarkdown;
        }


        // Configure marked options
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true,
            gfm: true,
            headerIds: true,
            mangle: false,
            pedantic: false,
            sanitize: false,
            smartLists: true,
            smartypants: true,
            xhtml: false
        });

        // 更新UI文本
        function updateUIText() {
            const t = translations[currentLanguage];
            
            // 安全更新元素，确保元素存在
            const pageTitle = document.getElementById('pageTitle');
            const pageSubtitle = document.getElementById('pageSubtitle');
            const loadingText = document.getElementById('loadingText');
            const footerText = document.getElementById('footerText');
            const themeToggle = document.getElementById('themeToggle');
            const langToggle = document.getElementById('languageToggle');
            
            if (pageTitle) pageTitle.textContent = t.title;
            if (pageSubtitle) pageSubtitle.textContent = t.subtitle;
            if (loadingText) loadingText.textContent = t.loading;
            if (footerText) footerText.innerHTML = t.footer + '<a href="https://github.com/MoonshotAI/checkpoint-engine" style="color: #0066cc;">Checkpoint Engine</a>';
            if (themeToggle) themeToggle.title = t.themeTooltip;
            
            // 更新按钮显示对方语言
            if (langToggle) {
                if (currentLanguage === 'en') {
                    langToggle.textContent = '中文';
                } else {
                    langToggle.textContent = 'English';
                }
            }
        }

        // 简单的语言切换
        function switchLanguage() {
            console.log('切换语言，当前语言:', currentLanguage);
            
            // 切换语言
            currentLanguage = currentLanguage === 'en' ? 'zh' : 'en';
            console.log('新语言:', currentLanguage);
            
            // 更新URL
            const url = new URL(window.location);
            url.searchParams.set('lang', currentLanguage);
            window.history.replaceState({}, '', url);
            console.log('URL更新为:', url.href);
            
            // 更新UI
            updateUIText();
            
            // 重新加载内容
            console.log('开始重新加载README文件...');
            loadReadme();
        }
        
        // 加载README
        async function loadReadme() {
            console.log('📖 loadReadme() 被调用，当前语言:', currentLanguage);
            
            try {
                const readmeFile = currentLanguage === 'zh' ? 'README_zh.md' : 'README.md';
                console.log('📖 正在加载文件:', readmeFile);
                
                const response = await fetch(readmeFile);
                console.log('📖 fetch响应状态:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const markdown = await response.text();
                console.log('📖 文件加载成功，长度:', markdown.length);
                
                // 预处理markdown，为图片添加caption支持
                const processedMarkdown = preprocessMarkdownForCaptions(markdown);
                
                // 移除第一个H1标题避免重复
                let html = marked.parse(processedMarkdown);
                html = html.replace(/^\s*<h1[^>]*>.*?<\/h1>\s*/i, '');
                console.log('📖 markdown解析完成，HTML长度:', html.length);
                
                // 清理HTML
                const cleanHtml = DOMPurify.sanitize(html, {
                    ADD_TAGS: ['iframe'],
                    ADD_ATTR: ['allowfullscreen', 'frameborder', 'scrolling']
                });
                console.log('📖 HTML清理完成');

                // 处理链接，添加target="_blank"到外部链接
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = cleanHtml;

                const links = tempDiv.querySelectorAll('a');
                links.forEach(link => {
                    const href = link.getAttribute('href');
                    if (href && (href.startsWith('http://') || href.startsWith('https://'))) {
                        link.setAttribute('target', '_blank');
                        link.setAttribute('rel', 'noopener noreferrer');
                    }
                });

                // 更新内容
                document.getElementById('content').innerHTML = `
                    <div class="markdown-body">
                        ${tempDiv.innerHTML}
                    </div>
                `;
                console.log('✅ 内容更新完成！');
                
            } catch (error) {
                console.error('❌ 加载失败:', error);
                const t = translations[currentLanguage];
                document.getElementById('content').innerHTML = `
                    <div style="text-align: center; padding: 50px; color: #d1242f;">
                        <h3>${t.errorTitle}</h3>
                        <p>${t.errorMessage}: ${error.message}</p>
                        <p>${t.errorCheck}</p>
                    </div>
                `;
            }
        }

        // 主题切换 - 默认深色
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        
        // 默认深色模式
        body.classList.add('dark-theme');
        themeToggle.textContent = '🌑';
        
        // 主题切换
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
            if (body.classList.contains('dark-theme')) {
                themeToggle.textContent = '🌑';
            } else {
                themeToggle.textContent = '🌕';
            }
        });
        
        // 语言切换 - 无需刷新页面
        document.getElementById('languageToggle').addEventListener('click', function() {
            console.log('🔄 语言切换按钮被点击，当前语言:', currentLanguage);
            
            // 切换语言
            const newLanguage = currentLanguage === 'en' ? 'zh' : 'en';
            console.log('🔄 准备切换到新语言:', newLanguage);
            
            // 更新URL
            const url = new URL(window.location);
            url.searchParams.set('lang', newLanguage);
            window.history.replaceState({}, '', url);
            console.log('🔄 URL已更新为:', url.href);
            
            // 先更新按钮文本
            const langToggle = document.getElementById('languageToggle');
            if (langToggle) {
                langToggle.textContent = newLanguage === 'en' ? '中文' : 'English';
            }
            
            // 显示加载状态
            const loadingText = newLanguage === 'zh' ? '正在切换语言...' : 'Switching language...';
            document.getElementById('content').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>${loadingText}</p>
                </div>
            `;
            
            // 更新当前语言变量
            currentLanguage = newLanguage;
            
            // 更新其他UI文本
            updateUIText();
            console.log('🔄 UI文本已更新');
            
            // 重新加载内容
            console.log('🔄 开始重新加载README文件:', currentLanguage === 'zh' ? 'README_zh.md' : 'README.md');
            loadReadme();
        });

        // 简单的初始化
        function init() {
            console.log('=== 页面初始化开始 ===');
            console.log('当前语言:', currentLanguage);
            
            // 初始化UI
            updateUIText();
            
            // 加载内容
            console.log('开始加载初始内容...');
            loadReadme();
            
            console.log('=== 页面初始化完成 ===');
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            init();
        });
    </script>
</body>
</html>
